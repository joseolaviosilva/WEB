<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete Animado - Poucas Estrelas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .sky {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #0c0c2c; /* Cor sólida para o céu */
            overflow: hidden;
        }

        /* --- Novo Fundo com Poucas Estrelas --- */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            /* A animação fará a estrela cair e recomeçar de cima */
            animation: fallStar linear infinite;
        }

        @keyframes fallStar {
            from {
                transform: translateY(-10vh); /* Começa um pouco acima da tela */
            }
            to {
                transform: translateY(110vh); /* Termina um pouco abaixo da tela */
            }
        }

        /* Definindo cada estrela individualmente */
        .star:nth-child(1) {
            width: 2px; height: 2px;
            left: 10%;
            animation-duration: 15s;
            animation-delay: -7s; /* Atraso negativo para começar em posições diferentes */
        }
        .star:nth-child(2) {
            width: 3px; height: 3px;
            left: 85%;
            animation-duration: 10s;
            animation-delay: -3s;
        }
        .star:nth-child(3) {
            width: 1px; height: 1px;
            left: 40%;
            animation-duration: 20s;
            animation-delay: -18s;
        }
        .star:nth-child(4) {
            width: 2px; height: 2px;
            left: 65%;
            animation-duration: 12s;
            animation-delay: -1s;
        }
        .star:nth-child(5) {
            width: 2px; height: 2px;
            left: 90%;
            animation-duration: 18s;
            animation-delay: -15s;
        }
        .star:nth-child(6) {
            width: 1px; height: 1px;
            left: 25%;
            animation-duration: 22s;
            animation-delay: -5s;
        }
        .star:nth-child(7) {
            width: 3px; height: 3px;
            left: 50%;
            animation-duration: 8s;
            animation-delay: -8s;
        }
        .star:nth-child(8) {
            width: 1px; height: 1px;
            left: 75%;
            animation-duration: 25s;
            animation-delay: -2s;
        }
         .star:nth-child(9) {
            width: 2px; height: 2px;
            left: 15%;
            animation-duration: 13s;
            animation-delay: -10s;
        }
        /* --- Fim do Novo Fundo --- */


        .rocket-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: launch 12s forwards ease-in-out;
        }

        @keyframes launch {
            0% {
                bottom: 5%;
            }
            100% {
                bottom: 110%; /* Sai completamente da tela */
            }
        }
        
        .rocket {
            width: 60px;
            height: 120px;
            background-color: #d94311; /* Cor sólida */
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            position: relative;
            z-index: 2;
            animation: shake 0.4s infinite alternate ease-in-out;
        }
        
        @keyframes shake {
            0% { transform: translateX(-1px) rotate(-1deg); }
            100% { transform: translateX(1px) rotate(1deg); }
        }

        .rocket::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background-color: #d94311;
            border-radius: 0 0 20px 20px;
            z-index: 1;
        }

        .window {
            width: 20px;
            height: 20px;
            background-color: #a0d5e8; /* Cor sólida */
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #333;
        }

        .fin {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #a8330a; /* Cor sólida */
            position: absolute;
            bottom: -35px;
        }

        .left-fin {
            left: -20px;
            transform: rotate(20deg);
        }

        .right-fin {
            right: -20px;
            transform: rotate(-20deg);
        }

        .smoke {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            z-index: 0;
        }

        .smoke span {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #cccccc; /* Cor cinza sólida */
            border-radius: 50%;
            opacity: 0;
            animation: emitSmoke 2s infinite ease-out;
        }

        .smoke span:nth-child(2) {
            animation-delay: 0.3s;
        }
        .smoke span:nth-child(3) {
            animation-delay: 0.6s;
        }
        .smoke span:nth-child(4) {
            animation-delay: 0.9s;
        }

        @keyframes emitSmoke {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100px) scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

        <div class="rocket-container">
            <div class="rocket">
                <div class="window"></div>
                <div class="fin left-fin"></div>
                <div class="fin right-fin"></div>
            </div>
            <div class="smoke">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
