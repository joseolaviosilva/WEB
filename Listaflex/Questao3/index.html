<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários Estática com Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-principal">
        <ul class="lista-usuarios">

            <li class="usuario-item">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Foto de Linda Hart" class="usuario-avatar">
                <div class="usuario-info">
                    <span class="usuario-nome">Linda Hart</span>
                    <span class="usuario-endereco">6765 Shady Ln Dr</span>
                </div>
            </li>

            <li class="usuario-item">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de Roger Medina" class="usuario-avatar">
                <div class="usuario-info">
                    <span class="usuario-nome">Roger Medina</span>
                    <span class="usuario-endereco">9203 Paddock Way</span>
                </div>
            </li>

            <li class="usuario-item">
                <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="Foto de Dean Sullivan" class="usuario-avatar">
                <div class="usuario-info">
                    <span class="usuario-nome">Dean Sullivan</span>
                    <span class="usuario-endereco">8727 Arjona Ave</span>
                </div>
            </li>

            <li class="usuario-item">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Foto de Elizabeth Austin" class="usuario-avatar">
                <div class="usuario-info">
                    <span class="usuario-nome">Elizabeth Austin</span>
                    <span class="usuario-endereco">6925 Blossom Flt Rd</span>
                </div>
            </li>

        </ul>
    </div>

</body>
</html>
